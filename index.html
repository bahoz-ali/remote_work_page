<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>
    <!-- normalize css -->
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- NavBar section start -->
    <div class="menu">
      <div class="logo">
        <img src="images/logo.svg" alt="logo" />
      </div>

      <img class="icon" src="images/icon-menu.svg" alt="" />
    </div>

    <nav id="nav">
      <div class="logo_links">
        <div class="logo">
          <img src="images/logo.svg" alt="logo" />
        </div>

        <ul class="nav-links">
          <li class="nav-links_link dropdown">
            Feature <img src="images/icon-arrow-down.svg" alt="" />
            <div class="dropdown__menu">
              <a href="#" class="dropdown__item"
                ><img src="images/icon-todo.svg" alt="" />Todo List</a
              >
              <a href="#" class="dropdown__item"
                ><img src="images/icon-calendar.svg" alt="" />Calendar</a
              >
              <a href="#" class="dropdown__item"
                ><img src="images/icon-reminders.svg" alt="" />Reminder</a
              >
              <a href="#" class="dropdown__item"
                ><img src="images/icon-planning.svg" alt="" />Planning</a
              >
            </div>
          </li>

          <li class="nav-links_link dropdown">
            Company <img src="images/icon-arrow-down.svg" alt="" />
            <div class="dropdown__menu">
              <a href="#" class="dropdown__item">History</a
              ><a href="#" class="dropdown__item">Our Team</a
              ><a href="#" class="dropdown__item">Blog</a>
            </div>
          </li>

          <li class="nav-links_link">Careers</li>

          <li class="nav-links_link">About</li>
        </ul>
      </div>

      <div class="login-container">
        <button class="btn login">Login</button>
        <button class="btn register">Register</button>
      </div>
    </nav>
    <!-- NavBar section end -->

    <!-- main section start-->
    <main class="hero">
      <div class="hero_left-side">
        <div class="hero_part1">
          <div class="hero_header">
            <h1>Make</h1>
            <h1>remote work</h1>
          </div>

          <p>
            Get your team in syc, no matter your location.Streaming processes,
            create team rituals, and watch productivity soar.
          </p>

          <button>Learn more</button>
        </div>

        <div class="brands">
          <div class="brand">
            <img src="images/client-audiophile.svg" alt="" />
          </div>
          <div class="brand">
            <img src="images/client-databiz.svg" alt="" />
          </div>
          <div class="brand"><img src="images/client-maker.svg" alt="" /></div>
          <div class="brand"><img src="images/client-meet.svg" alt="" /></div>
        </div>
      </div>

      <div class="hero_right-side">
        <img src="images/image-hero-desktop.png" alt="" />
      </div>
    </main>
    <!-- main section end-->

    <script src="index.js"></script>
  </body>
</html>
